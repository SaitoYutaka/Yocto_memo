# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "../sources/meta-sample-conda001"
BBFILE_PATTERN_../sources/meta-sample-conda001 = "^${LAYERDIR}/"
BBFILE_PRIORITY_../sources/meta-sample-conda001 = "6"
